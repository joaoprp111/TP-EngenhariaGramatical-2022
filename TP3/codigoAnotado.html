
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Análise Estática</title>
  </head>
  <style>
    .info {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
      color: rgb(142, 142, 248);
    }
    .info .infotext {
      visibility: hidden;
      width: 200px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -40px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .info .infotext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 20%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #555 transparent transparent transparent;
    }
    .info:hover .infotext {
      visibility: visible;
      opacity: 1;
    }
    .error {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
      color: red;
    }
    .code {
      position: relative;
      display: inline-block;
    }
    .error .errortext {
      visibility: hidden;
      width: 200px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -40px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .error .errortext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 20%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #555 transparent transparent transparent;
    }
    .error:hover .errortext {
      visibility: visible;
      opacity: 1;
    }
  </style>
  <body>
    <h2>Análise de código</h2>
    <pre>
        <code>
          <div class="declaracoes">
	int y = 10;
	string s = "";
          </div>
          <div class="instrucoes">
	<div class="info">if<span class="infotext">Nível de aninhamento: 0</span></div>(y%2==0){
		print(y);
		<div class="info">if<span class="infotext">Nível de aninhamento: 1</span></div>(s!="string"){
			print(s);
		}else{
			input(s);
		}
	}
          </div>

      </code>
    </pre>
  </body>
</html>
